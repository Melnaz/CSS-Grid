     /*Entire body page styling*/
    body {
      display: grid;

      grid-template-columns: 10% ,10%, 10% ;

      background-image: url();
      background-size: cover;
      height: 100%;

    header, article,footer {
      padding: 10px;
      background: white;
    }

      /*Head of page*/
    #pageHeader {
      grid-area: header;
      height: 150px;
      width: 970px;
      margin-left: 45mm;

    }


      /*Navbar styling*/
    .dropbtn {
    background-color: #999999;
    color: black;
    padding: 12px;
    font-size: 16px;

    border: none;
    cursor: pointer;
    font-family: 'Nosifer', cursive;
}

.dropdown {
    position: relative;
    display: inline-block;
    background-color: grey;
}

.dropdown-content {
    display: none;
    position: absolute;
    min-width: 150px;
    box-shadow: 0px 8px 15px 0px rgba(0,0,0,0.2);
    z-index: 1;
    background-color: grey;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: white}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: grey;
}

img{
  float: left;
  margin-left: 10%;
}

  /*Footer styling*/
#pageFooter {
  grid-area: footer;

}

#foot {
  text-align: center;
  clear: both;
  padding-top: 7mm;
}
